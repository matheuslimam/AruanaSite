name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: escoteiros/package-lock.json

      - name: Install deps
        working-directory: escoteiros
        run: npm ci

      - name: Build (Vite) with env
        working-directory: escoteiros
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: |
          echo "Building with base=/${{ github.event.repository.name }}/"
          npm run build -- --base=/${{ github.event.repository.name }}/

      # ðŸ”¥ SPA fallback para rotas como /app/checkin, /app/meu etc.
      - name: Create 404.html (SPA fallback)
        run: |
          cp -f escoteiros/dist/index.html escoteiros/dist/404.html

      # (opcional, mas recomendado)
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: escoteiros/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
