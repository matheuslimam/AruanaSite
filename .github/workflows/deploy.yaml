name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]   # troque se usar outro branch padrão
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: escoteiros/package-lock.json

      - name: Install
        run: npm ci
        working-directory: escoteiros

      # importantíssimo: gerar com base = /<nome-do-repo>/
      - name: Build (Vite)
        run: npm run build -- --base=/${{ github.event.repository.name }}/
        working-directory: escoteiros

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: escoteiros/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
