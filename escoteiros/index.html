<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="theme-color" content="#ffffff" />
    <title>SAPS</title>
    <link rel="icon" href="%BASE_URL%favicon.ico" />
  </head>
  <body>
    <!-- SPA fallback (GitHub Pages): reescreve ?p=/rota para a URL real -->
    <script>
      (function () {
        var params = new URLSearchParams(window.location.search);
        var p = params.get("p");
        if (p) {
          var base = "%BASE_URL%"; // ex.: /AruanaSite/
          var dest = base + p.replace(/^\//, "");
          window.history.replaceState(null, null, dest);
        }
      })();
    </script>

    <div id="root"></div>
    <script type="module" src="%BASE_URL%src/main.tsx"></script>
  </body>
</html>
